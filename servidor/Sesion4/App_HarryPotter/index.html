<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casas</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="script/datos.js" defer></script>
  <script src="script/funcionPersonaje.js" defer></script>
  <script src="script/funcionCasas.js" defer></script>
</head>
<body class="index">
  <div id="principal">
    <header>
      <div id="Banner">
        <img src="assets/Banner_HarryPotter.png" alt="Banner de casas">
      </div>
    </header>
    <div class="menu-casas">
      <div class="casa-opcion" onclick="mostrarCasa('Gryffindor')">
        <img src="assets/gryffindor.png" alt="casa 1">
        <p>Gryffindor</p>
      </div>
      <div class="casa-opcion" onclick="mostrarCasa('Hufflepuff')">
        <img src="assets/hufflepuff.png" alt="casa 2">
        <p>Hufflepuff</p>
      </div>
      <div class="casa-opcion" onclick="mostrarCasa('Ravenclaw')">
        <img src="assets/ravenclaw.png" alt="casa 3">
        <p>Ravenclaw</p>
      </div>
      <div class="casa-opcion" onclick="mostrarCasa('Slytherin')">
        <img src="assets/slytherin.png" alt="casa 4">
        <p>Slytherin</p>
      </div>
      <div class="casa-opcion" onclick="mostrarCasa('SinCasa')">
        <img src="assets/sincasa.png" alt="casa 5">
        <p>Sin casa</p>
      </div>
    </div>

    <main>
      <div id="contenido-casas"></div>
    </main>
  </div>
</body>
</html>
